<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pomodoro timer</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <div class="timer-body">
            <div class="timer">
                <span class="minutes">
                    <p>00</p>
                </span>
                <span><p>:</p></span>
                <span class="seconds">
                    <p>00</p>
                </span> 
                <button class="starter-button">start</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js" ></script>    
</body>
 
</html>
